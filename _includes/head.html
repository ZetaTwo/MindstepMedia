<head>

<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
 
 <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


  <link rel="stylesheet" href="{{ "/css/blueprint/screen.css" | prepend: site.baseurl }}" media="screen">
<link rel="stylesheet" href="{{ "/css/blueprint/print.css" | prepend: site.baseurl }}" media="print">
<link rel="stylesheet" href="{{ "/css/blueprint/plugins/buttons/screen.css" | prepend: site.baseurl }}" media="screen">
<!--[if lt IE 8]><link rel="stylesheet" href="{{ /css/blueprint/ie.css | prepend: site.baseurl }}" media="screen" /><![endif]-->
<link rel="stylesheet" href="{{ "/css/mindstep.css" | prepend: site.baseurl }}" media="screen">
  

<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans" />
  

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">


 <!--[if lt IE 7.]><script type="text/javascript" src="{{ /js/pngfix | prepend: site.baseurl }}"></script><![endif]-->  
  <script type="text/javascript" src="/js/analytics.js"></script>
   <script src="js/jquery-2.0.2.min.js"></script>
  <script type="text/javascript"> 
var $buoop = {} 
$buoop.ol = window.onload; 
window.onload=function(){ 
 try {if ($buoop.ol) $buoop.ol();}catch (e) {} 
 var e = document.createElement("script"); 
 e.setAttribute("type", "text/javascript"); 
 e.setAttribute("src", "//browser-update.org/update.js"); 
 document.body.appendChild(e); 
} 
</script> 
</head>
